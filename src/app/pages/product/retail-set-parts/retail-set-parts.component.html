<div class="col-xs-12 bundled-product-list">
  <h3>{{ 'product.retailSet.products.heading' | translate }}</h3>

  <div class="product-list row">
    <ng-container
      ishProductContext
      *ngFor="let part of parts$ | async; index as i"
      [sku]="part.sku"
      [propagateIndex]="i"
      [allowZeroQuantity]="true"
    >
      <div *ngIf="displayType === 'tile'" class="col-6 col-lg-4 product-list-item grid-view">
        <ish-product-item
          [configuration]="{
            displayType: 'tile',
            displayAddToCompare: false,
            displayAddToQuote: false
          }"
        ></ish-product-item>
      </div>

      <div *ngIf="displayType === 'row'" class="col-lg-12 product-list-item list-view">
        <ish-product-item
          [configuration]="{
            displayType: 'row',
            displayAddToCompare: false,
            displayAddToWishlist: false,
            displayAddToOrderTemplate: false,
            displayAddToQuote: false,
            displayShipment: true
          }"
        ></ish-product-item>
      </div>
    </ng-container>
  </div>
  <div class="row product-info">
    <div class="col align-self-start no-gutters">
      <ish-product-add-to-basket translationKey="product.add_to_cart.retailset.link"></ish-product-add-to-basket>
    </div>
  </div>
</div>
